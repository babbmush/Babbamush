<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: 260px;
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: white;
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
    }

    .hint {
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">

  <!-- ü¶Ü DUCK WITH HEART -->
  <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="duck" x1="0" x2="1">
        <stop offset="0" stop-color="#ffe066"/>
        <stop offset="1" stop-color="#ffd43b"/>
      </linearGradient>
      <linearGradient id="heart" x1="0" x2="1">
        <stop offset="0" stop-color="#ff4d7d"/>
        <stop offset="1" stop-color="#ff1f68"/>
      </linearGradient>
    </defs>

    <!-- Heart -->
    <path d="M190 35
             C190 20 210 20 220 32
             C230 20 250 22 250 38
             C250 60 220 78 220 92
             C220 78 190 60 190 35Z"
          fill="url(#heart)"/>

    <!-- Duck body -->
    <ellipse cx="170" cy="150" rx="80" ry="55" fill="url(#duck)"/>

    <!-- Duck head -->
    <circle cx="120" cy="110" r="38" fill="url(#duck)"/>

    <!-- Beak -->
    <path d="M138 115 C165 108 165 124 138 122Z" fill="#ff922b"/>

    <!-- Eye -->
    <circle cx="110" cy="105" r="5"/>

    <!-- Blush -->
    <circle cx="102" cy="118" r="6" fill="#ffb3c1"/>
  </svg>

  <h1>Dinal, will you be my Valentine?</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </section>

  <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

  <div class="result" id="result">
    <h2>YAY!! üéâüíñ</h2>
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" width="300">
  </div>

</main>

<script>
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");
  const confettiCanvas = document.getElementById("confettiCanvas");

  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;

  const confettiInstance = confetti.create(confettiCanvas, { resize: true });

  let yesScale = 1;

  function growYes() {
    yesScale += 0.1;
    yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
  }

  function moveNo(x, y) {
    const z = zone.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    let newLeft = Math.random() * (z.width - b.width);
    let newTop = Math.random() * (z.height - b.height);

    noBtn.style.left = newLeft + "px";
    noBtn.style.top = newTop + "px";
    noBtn.style.transform = "none";

    growYes();
  }

  zone.addEventListener("mousemove", e => {
    const b = noBtn.getBoundingClientRect();
    const d = Math.hypot(
      b.left + b.width / 2 - e.clientX,
      b.top + b.height / 2 - e.clientY
    );
    if (d < 140) moveNo(e.clientX, e.clientY);
  });

  yesBtn.onclick = () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";
    confettiInstance({ particleCount: 300, spread: 160 });
  };
</script>
